<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Detalhes do Livro</h1>

        <div class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label>Título:</label>
                    <p th:text="${livroDTO.titulo}"></p>
                </div>
                <div class="col-md-4">
                    <label>Autor:</label>
                    <p th:text="${livroDTO.autor}"></p>
                </div>
                <div class="col-md-4">
                    <label>ISBN:</label>
                    <p th:text="${livroDTO.isbn}"></p>
                </div>
                <div class="col-md-4">
                    <label>Editora:</label>
                    <p th:text="${livroDTO.editora}"></p>
                </div>
                <div class="col-md-4">
                    <label>Ano de Publicação:</label>
                    <p th:text="${livroDTO.ano_publicacao}"></p>
                </div>
                <div class="col-md-4">
                    <label>Gênero:</label>
                    <p th:text="${livroDTO.genero.nome_genero}"></p>
                </div>
                <div class="col-md-4">
                    <label>Número de Páginas:</label>
                    <p th:text="${livroDTO.num_paginas}"></p>
                </div>
                <div class="col-md-12">
                    <label>Sinopse:</label>
                    <p th:text="${livroDTO.sinopse}"></p>
                </div>
                <div class="col-md-12">
                    <label>Idioma:</label>
                    <p th:text="${livroDTO.idioma}"></p>
                </div>
                <div class="col-md-12">
                    <label>Preço:</label>
                    <p th:text="${livroDTO.preco}"></p>
                </div>
            </div>
        </div>

        <a th:href="@{/livros/listAll}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
