<!DOCTYPE html>
<html lang="pt-br">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >

<div class="container mt-5">
    <h1>Gestão de livros</h1>

    <!-- cadastrar livros -->
    <h3>Cadastrar Livro</h3>
    <form action="/livros/cadastrar" method="post">
        <input type="text" name="titulo" placeholder="Título" required>
        <input type="text" name="autor" placeholder="Autor" required>
        <input type="text" name="isbn" placeholder="ISBN" required>
        <input type="number" step="0.01" name="preco" placeholder="Preço" required>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <!-- opcoes de busca -->
    <h3>Buscar Livro</h3>
    <form method="get" action="/livro/{id}">
        <input type="text" name="id" placeholder="ID do livro" required>
        <button type="submit" class="btn btn-info">Buscar por ID</button>
    </form>
    <form method="get" action="/livro/isbn/{isbn}">
        <input type="text" name="isbn" placeholder="ISBN do livro" required>
        <button type="submit" class="btn btn-info">Buscar por ISBN</button>
    </form>
    <form method="get" action="/livro/titulo/{titulo}">
        <input type="text" name="titulo" placeholder="Título do livro" required>
        <button type="submit" class="btn btn-info">Buscar por Título</button>
    </form>

    <!-- tabela dos livros -->
    <h3>Livros Cadastrados</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livro : ${livros}">
                <td th:text="${livro.id_livro}"></td>
                <td th:text="${livro.titulo}"></td>
                <td th:text="${livro.autor}"></td>
                <td th:text="${livro.isbn}"></td>
                <td th:text="${livro.preco}"></td>
                <td>
                    <a href="/livro/delete/{livro.id_livro}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p th:text="${sucesso}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
