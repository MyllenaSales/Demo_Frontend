<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gerenciamento de Livros</h1>

        <!-- Formulário para Adicionar/Consultar Livro -->
        <form th:action="@{/livros/add}" method="post" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="titulo" placeholder="Título" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="autor" placeholder="Autor" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Adicionar Livro</button>
                </div>
            </div>
        </form>

        <!-- Lista de Livros -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Ano</th>
                    <th>Gênero</th>
                    <th>ISBN</th>
                    <th>Número de Páginas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${listaLivros}">
                    <td th:text="${livro.id_livro}"></td>
                    <td th:text="${livro.titulo}"></td>
                    <td th:text="${livro.autor}"></td>
                    <td th:text="${livro.editora}"></td>
                    <td th:text="${livro.ano_publicacao}"></td>
                    <td th:text="${livro.genero}"></td>
                    <td th:text="${livro.isbn}"></td>
                    <td th:text="${livro.num_paginas}"></td>
                    <td>
                        <a th:href="@{/livros/delete/{id}(id=${livro.id_livro})}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
