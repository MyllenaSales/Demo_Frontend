<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciamento de Livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gerenciamento de Livros</h1>

        <!-- Link to Register Page -->
        <a th:href="@{/livros/register}" class="btn btn-primary mb-4">Adicionar Novo Livro</a>

        <!-- Search Forms -->
        <h3>Buscar Livros</h3>
        <!-- Search by ID -->
        <form th:action="@{/livros/findById}" method="get" class="mb-3 d-inline-block">
            <input type="number" name="id" class="form-control d-inline-block w-25" placeholder="ID">
            <button type="submit" class="btn btn-secondary">Buscar por ID</button>
        </form>
        <!-- Search by Title -->
        <form th:action="@{/livros/findByTitulo}" method="get" class="mb-3 d-inline-block">
            <input type="text" name="titulo" class="form-control d-inline-block w-25" placeholder="Título" required>
            <button type="submit" class="btn btn-secondary">Buscar por Título</button>
        </form>
        <!-- Search by ISBN -->
        <form th:action="@{/livros/findByIsbn}" method="get" class="mb-3 d-inline-block">
            <input type="text" name="isbn" class="form-control d-inline-block w-25" placeholder="ISBN" required>
            <button type="submit" class="btn btn-secondary">Buscar por ISBN</button>
        </form>

        <!-- Book List -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Ano</th>
                    <th>Gênero</th>
                    <th>ISBN</th>
                    <th>Número de Páginas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${listaLivros}">
                    <td th:text="${livro.id_livro}"></td>
                    <td th:text="${livro.titulo}"></td>
                    <td th:text="${livro.autor}"></td>
                    <td th:text="${livro.editora}"></td>
                    <td th:text="${livro.ano_publicacao}"></td>
                    <td th:text="${livro.genero.nome_genero}"></td>
                    <td th:text="${livro.isbn}"></td>
                    <td th:text="${livro.num_paginas}"></td>
                    <td>
                        <!-- View Button -->
                        <a th:href="@{/livros/view/{id}(id=${livro.id_livro})}" class="btn btn-info btn-sm">Visualizar</a>
                        <!-- Edit Button -->
                        <a th:href="@{/livros/edit/{id}(id=${livro.id_livro})}" class="btn btn-warning btn-sm">Editar</a>
                        <!-- Delete Button -->
                        <a th:href="@{/livros/delete/{id}(id=${livro.id_livro})}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
