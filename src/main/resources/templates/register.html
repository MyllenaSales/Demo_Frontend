<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Registrar Novo Livro</h1>

        <form th:action="@{/livros/save}" method="post" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="titulo" placeholder="Título" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="autor" placeholder="Autor" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="isbn" placeholder="ISBN" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="editora" placeholder="Editora">
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="ano_publicacao" placeholder="Ano">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="genero" placeholder="Gênero">
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="num_paginas" placeholder="Número de Páginas">
                </div>
                <!-- Sinopse -->
                <div class="col-md-12">
                    <label for="sinopse">Sinopse:</label>
                    <textarea class="form-control" name="sinopse" placeholder="Sinopse do livro" rows="4"></textarea>
                </div>
                <!-- Idioma -->
                <div class="col-md-4">
                    <label for="idioma">Idioma:</label>
                    <input type="text" class="form-control" name="idioma" placeholder="Idioma">
                </div>
                <!-- Preço -->
                <div class="col-md-4">
                    <label for="preco">Preço:</label>
                    <input type="number" step="0.01" class="form-control" name="preco" placeholder="Preço">
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Adicionar Livro</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
