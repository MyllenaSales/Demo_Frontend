<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Livro</h1>

        <form th:action="@{/livros/update/{id}(id=${livroDTO.id_livro})}" method="post" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="titulo" th:value="${livroDTO.titulo}" placeholder="Título" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="autor" th:value="${livroDTO.autor}" placeholder="Autor" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="isbn" th:value="${livroDTO.isbn}" placeholder="ISBN" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="editora" th:value="${livroDTO.editora}" placeholder="Editora">
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="ano_publicacao" th:value="${livroDTO.ano_publicacao}" placeholder="Ano">
                </div>
                <div class="col-md-4">
                    <select class="form-control" name="genero.id_genero" required>
                        <option th:each="genero : ${listaGeneros}" th:value="${genero.id_genero}" th:text="${genero.nome_genero}" th:selected="${genero.id_genero == livroDTO.genero.id_genero}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="num_paginas" th:value="${livroDTO.num_paginas}" placeholder="Número de Páginas">
                </div>
                <div class="col-md-12">
                    <label for="sinopse">Sinopse:</label>
                    <textarea class="form-control" name="sinopse" placeholder="Sinopse do livro" rows="4" th:text="${livroDTO.sinopse}"></textarea>
                </div>
                <div class="col-md-4">
                    <label for="idioma">Idioma:</label>
                    <input type="text" class="form-control" name="idioma" th:value="${livroDTO.idioma}" placeholder="Idioma">
                </div>
                <div class="col-md-4">
                    <label for="preco">Preço:</label>
                    <input type="number" step="0.01" class="form-control" name="preco" th:value="${livroDTO.preco}" placeholder="Preço">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/livros/listAll}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
